<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let a = 1;
        let b = 2;
        let text = "두 변수의 합은?";
        let c = a > b;


        // 1.산술 연산 표현

        console.log(text  + (a + b));

        // 2.증감 연산 표현

        console.log(a++);
        console.log(++a);
        console.log(b++);
        console.log(++b);

        // 3.복합대입 연산 표현

        console.log(a += 2);
        console.log(b += 2);

        // 4.비교연산 표현

        console.log(a > b);
        console.log(a < b);
        console.log(a === b);
        console.log(a !== b);
        console.log(a >= b);
        console.log(a <= b);

        // 5.논리연산 표현

        console.log(a > b && a < b);
        console.log(a > b || a < b);
        console.log(!c);









    </script>
</head>
<body>
    
</body>
</html>
